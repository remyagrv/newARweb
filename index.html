<head>
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
  ></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>
  <script
    nomodule
    src="https://unpkg.com/@google/model-viewer@v0.7.1/dist/model-viewer-legacy.js"
  ></script>
  <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
  <link rel=“stylesheet” type=“text/css” href=“model.css” />
  <script>
    document
      .querySelector("#model-viewer")
      .addEventListener("ar-status", (event) => {
        if (event.detail.status === "failed") {
          const error = document.querySelector("#error");
          error.classList.remove("hide");
          error.addEventListener("transitionend", (event) => {
            error.classList.add("hide");
          });
        }
      });
  </script>
</head>
<body>
  <div class="model">
    <!-- <model-viewer
      src="https://dl.dropbox.com/s/d8l8yj3es9q3hgg/Covid-19.glb"
      ar
      ar-scale="fixed"
      camera-controls
      touch-action="pan-y"
      alt="A 3D model of an astronaut"
      ios-src="https://dl.dropbox.com/s/d4dneta9o2c0021/Covid-19.usdz"
      xr-environment
    ></model-viewer> -->
    <model-viewer
      id="model-viewer"
      src="./victoryrobo.glb"
      ios-src="./iphonemodel.usdz"
      ar
      poster="./circle.svg"
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      shadow-intensity="1.02"
              autoplay
      touch-action="pan-y"
      min-camera-orbit="auto auto 0.2978m"
      min-field-of-view="30deg"
      camera-target="0.02m 0.07m 0.02202m"
      alt="A 3D model of an astronaut"
    >
      <div id="error" class="hide"></div>
    </model-viewer>
  </div>
</body>
